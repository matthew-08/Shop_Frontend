mutation AddToCart($input: AddToCartInput!) {
  addToCart(input: $input) {
    id
    userItems {
      item {
        itemDescription
        itemId
        itemImage
        itemName
        itemPrice
        quantity
      }
    }
  }
}

mutation IncrementItem($input: IncrementCartItemInput!) {
  incrementCartItem(input: $input) {
    cartSpecificId
  }
}
