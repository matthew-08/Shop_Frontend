input AddToCartInput {
  itemToAdd: String
  userId: String
}

mutation addToCart($input: AddToCartInput) {
  addToCart(input: $input) {
    id
    userItems {
      cartSpecificId
      item {
        itemDescription
        itemId
        itemImage
        itemName
        itemPrice
        quantity
      }
    }
  }
}
