mutation fetchSession($input: SessionCheckInput!) {
  checkForSession(input: $input) {
    __typename
    ... on Error {
      message
    }
    ... on MutationCheckForSessionSuccess {
      data {
        email
        id
        token
        cart {
          id
          userItems {
            item {
              itemDescription
              itemId
              itemImage
              itemName
              itemPrice
              quantity
            }
          }
        }
      }
    }
  }
}
